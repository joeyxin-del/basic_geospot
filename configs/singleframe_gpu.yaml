# SpotGEO 单帧训练配置文件 - GPU优化版本
# 适用于有充足GPU内存的情况

# ================================
# 数据配置
# ================================
data:
  train_dir: "datasets/SpotGEOv2/train"
  train_anno: "datasets/SpotGEOv2/train_anno.json"
  val_dir: "datasets/SpotGEOv2/test"
  val_anno: "datasets/SpotGEOv2/test_anno.json"

# ================================
# 模型配置
# ================================
model:
  name: "spotgeo"
  config:
    backbone_channels: [64, 128, 256, 512]
    detection_channels: [256, 128, 64]
    num_classes: 1
    use_bn: true
    dropout: 0.1

# ================================
# 训练配置 - GPU优化
# ================================
training:
  # 更大的批次大小以充分利用GPU
  batch_size: 32                   # 较大的批次大小
  num_workers: 8                   # 更多工作进程
  epochs: 200                      # 更多训练轮数
  lr: 0.0002                        # 稍高的学习率配合大批次
  
  # 优化器和调度器
  optimizer: "adam"
  scheduler: "cosine"              # 余弦调度器对长训练更友好
  
  # 训练控制
  checkpoint_interval: 5           # 更频繁的检查点保存
  eval_interval: 1
  early_stopping_patience: 20     # 更高的耐心值

# ================================
# 输出配置
# ================================
output:
  output_dir: "outputs"
  experiment_name: "singleframe_gpu_v1"

# ================================
# 设备配置
# ================================
device: "cuda"                    # 强制使用GPU

# ================================
# 日志配置
# ================================
logging:
  use_wandb: true                 # 启用wandb记录
  wandb_project: "spotgeo-singleframe-gpu"

# ================================
# 其他配置
# ================================
seed: 42 